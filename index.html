<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMON Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="main" class="main">

        <header class="text-center py-4">
            <h1>Ironmon Pivot Atk/SpAtk Calculator</h1>
            <h5>BETA TEST (Sus Edition)</h5>
        </header>

        <div class="text-center py-3">
            <label for"generation">Generation: </label>
            <select id="generation">
                <option value="1" disabled>Gen 1 (not implemented)</option>
                <option value="2" disabled>Gen 2 (not implemented)</option>
                <option value="3" disabled>Gen 3 (not implemented)</option>
                <option value="4" selected>Gen 4</option>
                <option value="5" disabled>Gen 5 (not implemented)</option>
                <option value="6-plus" disabled>Gen 6+ (not implemented)</option>
            </select>
        </div>

        <div class="container">
            <div class="row">

                <div class="data-inputs col-6 mb-5">
                    <div class="your-stats-header row">
                        <div class="col-6"></div>
                        <div class="col-6 text-center">
                            <h5 class="px-0">Your Stats:</h5>
                        </div>
                    </div>
                    <div class="your-stats-def row">
                        <div class="col-9 pb-1 px-1 text-end">
                            <span class="align-middle">Defense:</span>
                        </div>
                        <div class="col-3 pb-1 px-1">
                            <input type="number" maxlength="3" size="3" min="0" max="999" class="text-white" id="your-def">
                        </div>
                    </div>
                    <div class="your-stats-spdef row mb-3">
                        <div class="col-9 pb-1 px-1 text-end">
                            <span class="align-middle">Sp. Def:</span>
                        </div>
                        <div class="col-3 pb-1 px-1">
                            <input type="number" maxlength="3" size="3" min="0" max="999" class="text-white" id="your-spdef">
                        </div>
                    </div>
                    
                    <div class="their-stats-header row">
                        <div class="col-6"></div>
                        <div class="col-6 text-center">
                            <h5 class="px-0">Their Stats:</h5>
                        </div>
                    </div>
                    <div class="their-stats row mb-3">
                        <div id="box1" class="their-box">
                            <div class="level row">
                                <div class="col-9 pb-1 px-1 text-end">
                                    <span class="align-middle">Level:</span>
                                </div>
                                <div class="col-3 pb-1 px-1">
                                    <input type="number" maxlength="2" size="3" min="0" max="999" class="text-white" id="their-level-1">
                                </div>
                            </div>
                            <div class="move-power row">
                                <div class="col-9 pb-1 px-1 text-end">
                                    <span class="align-middle">Move Power:</span>
                                </div>
                                <div class="col-3 pb-1 px-1">
                                    <input type="number" maxlength="3" size="3" min="0" max="999" class="text-white" id="their-power-1">
                                </div>
                            </div>
                            <div class="modifier row">
                                <div class="col-9 pb-1 px-1 text-end">
                                    <span class="align-middle">Modifier:</span>
                                </div>
                                <div class="col-3 pb-1 px-1">
                                    <input type="number" maxlength="3" size="3" min="0" max="999" class="text-white" id="modifier-1">
                                </div>
                            </div>
                            <div class="category row">
                                <div class="col-9 pb-1 px-1 mb-1 text-end">
                                    <span class="align-middle">Dmg Category:</span>
                                </div>
                                <div class="col-3 py-1 px-1 btn-group btn-group-sm" role="group">
                                    <input type="radio" class="btn-check" name="btnradio" id="physical-radio" autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary btn-sm py-0 px-0" for="physical-radio">Physical</label>
                                    <input type="radio" class="btn-check" name="btnradio" id="special-radio" autocomplete="off">
                                    <label class="btn btn-outline-secondary btn-sm py-0 px-0" for="special-radio">Special</label>
                                </div>
                            </div>
                            <div class="hp-taken row">
                                <div class="col-9 pb-1 px-1 text-end">
                                    <span class="align-middle">Dmg Done:</span>
                                </div>
                                <div class="col-3 pb-1 px-1">
                                    <input type="number" maxlength="3" size="3" min="0" max="999" class="text-white" id="their-dmg-1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-secondary">Apply</button>
                        </div>
                    </div>
                    
                </div>

                <div class="results col-6">
                    <div id="res1" class="result-box">
                        <div class="result-ranges-header">
                            <h5 class="px-0">Result Ranges:</h5>
                        </div>
                        <div class="result-ranges row">
                            <div class="col-6">
                                <table class="table table-dark table-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col">Atk/SpAtk</th>
                                            <th scope="col">Min</th>
                                            <th scope="col">Max</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Current Range</th>
                                            <td>10</td>
                                            <td>20</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Possible Range</th>
                                            <td>8</td>
                                            <td>25</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Possible Base</th>
                                            <td>50</td>
                                            <td>150</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <template id="their-template">

    </template>

    <template id="result-template">

    </template>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
